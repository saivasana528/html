 <html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <form action="Registrationsucess.html">
            <h2>Registration Form:</h2>
            User Name : <input type="text" name="Uname"> <br><br>
            Password  : <input type="password" name="pass"> <br><br>
            Age : <input type="text" name="age"> <br><br>
            Gender : <br><input type="radio" name="Gender" value="M">Male
                     <input type="radio" name="Gender" value="F">Female<br><br>
            Branch : <select name="Branch">
                        <option value="CSE">CSE</option>
                        <option value="CSE-AIML">AIML</option>
                        <option value="CSE-DS">DS</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="OTHERS">Others</option>
                     </select><br><br>
            Language : <br><input type="checkbox" name="C" >C<br>
                       <input type="checkbox" name="Python" >Python<br>
                       <input type="checkbox" name="Java" >Java<br>
                       <input type="checkbox" name="HTML" >HTML<br>
                       <input type="checkbox" name="CSS" >CSS<br>
                       <input type="checkbox" name="JavaScript" >JavaScript<br><br>
            Address : <textarea name="Address" cols="35" row="5">
                         Address.......
                      </textarea><br><br>
            <input type="submit">
        </form>
    </body>
</html>
